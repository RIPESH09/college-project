<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    
</head>
<body>
   
    <div id="counter">0</div>
   <span> <button onclick="updateCounter('increase')">Increase</button>
    <button id="decreaseBtn" onclick="updateCounter('decrease')" aria-label="Decrease counter">Decrease</button>
    <button onclick="updateCounter('reset')">Reset</button></span>

    <script>
        let count = 0;

        function updateCounter(action) {
            if (action === 'increase') {
                count++;
            } else if (action === 'decrease') {
                count--;
            } else if (action === 'reset') {
                count = 5;
            }
            
            document.getElementById('counter').textContent = count;

            // Disable decrease button if count is 0
            document.getElementById('decreaseBtn').disabled = count <= 0;
        }
    </script>
</body>
</html>
