<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Math Object</title>
</head>
<body>
    <h1>Math Object Calculations</h1>
    <br><br>
    <p>The value of PI is:</p>
    <p id="valuePI"></p>

    <h2>Simple Interest Calculator</h2>
    <form id="interestForm">
        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal" name="principal" required><br><br>

        <label for="rate">Rate of Interest (in %):</label>
        <input type="number" id="rate" name="rate" required><br><br>

        <label for="time">Time Period (in years):</label>
        <input type="number" id="time" name="time" required><br><br>

        <button type="button" onclick="calculateInterest()">Calculate Interest</button>
    </form>

    <h3>Simple Interest Result:</h3>
    <p id="interestResult"></p>

    <script>
        function MathObjectcalculations() {
            let a = Math.PI;
            console.log(a);
            document.getElementById("valuePI").innerHTML = a;
        }

        function calculateInterest() {
            let principal = parseFloat(document.getElementById("principal").value);
            let rate = parseFloat(document.getElementById("rate").value);
            let time = parseFloat(document.getElementById("time").value);

            let interest = (principal * rate * time) / 100;

            document.getElementById("interestResult").innerHTML = `The simple interest is:`;
        }

        MathObjectcalculations();
    </script>
</body>
</html>
